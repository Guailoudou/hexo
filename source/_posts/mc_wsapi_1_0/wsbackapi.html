<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minecraft JSON-RPC API 浏览器</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9fb;
    }
    h1, h2, h3 {
      color: #2c3e50;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .search-box {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .method, .event {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .method-name, .event-name {
      font-family: 'Courier New', monospace;
      background: #2980b9;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 1.1em;
      display: inline-block;
    }
    .description {
      margin: 8px 0;
      color: #555;
    }
    .params, .result, .notification-params {
      margin: 12px 0;
    }
    .params h4, .result h4, .notification-params h4 {
      margin-top: 8px;
      color: #2c3e50;
    }
    .param-item, .notification-param-item {
      margin-left: 16px;
      color: #16a085;
    }
    .schema {
      font-family: 'Courier New', monospace;
      background: #ecf0f1;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 0.95em;
    }
    .tab {
      display: flex;
      margin-bottom: 20px;
    }
    .tab button {
      padding: 10px 20px;
      background: #ecf0f1;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-bottom: 3px solid transparent;
    }
    .tab button:hover {
      background: #bdc3c7;
    }
    .tab button.active {
      background: #3498db;
      color: white;
      border-bottom: 3px solid #2980b9;
    }
    .tabcontent {
      display: none;
    }
    .tabcontent.active {
      display: block;
    }
    .loading {
      text-align: center;
      font-size: 18px;
      color: #7f8c8d;
      margin-top: 40px;
    }
    .error {
      color: #e74c3c;
      background: #fadbd8;
      padding: 15px;
      border-radius: 6px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Minecraft JSON-RPC API 浏览器</h1>
    <p>基于 OpenRPC 规范自动生成的 API 文档</p>
  </header>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="搜索方法名或描述..." />
  </div>

  <div class="tab">
    <button class="tab-btn active" data-tab="methods">API 方法</button>
    <button class="tab-btn" data-tab="events">通知事件</button>
  </div>

  <div id="loading" class="loading">正在加载 API 文档...</div>
  <div id="error" class="error" style="display:none;"></div>

  <div id="methods" class="tabcontent active"></div>
  <div id="events" class="tabcontent"></div>

  <script>
    const methodsContainer = document.getElementById('methods');
    const eventsContainer = document.getElementById('events');
    const loadingEl = document.getElementById('loading');
    const errorEl = document.getElementById('error');

    // 加载 JSON 文件
    fetch('https://blog.gldhn.top/2025/08/27/mc_wsapi_1_0/wsbackapi.json')
      .then(res => {
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        return res.json();
      })
      .then(data => {
        loadingEl.style.display = 'none';
        renderAPI(data.result);
      })
      .catch(err => {
        loadingEl.style.display = 'none';
        errorEl.style.display = 'block';
        errorEl.textContent = `加载失败: ${err.message}`;
      });

    function renderAPI(spec) {
      const methods = spec.methods || [];
      const apiMethods = methods.filter(m => !m.name.startsWith("notification:"));
      const events = methods.filter(m => m.name.startsWith("notification:"));

      renderMethods(apiMethods);
      renderEvents(events);

      setupSearch(apiMethods, events);
    }

    function renderMethods(methods) {
      methods.forEach(method => {
        const div = document.createElement('div');
        div.className = 'method';
        div.dataset.search = (method.name + ' ' + (method.description || '')).toLowerCase();

        let paramsHTML = '';
        if (method.params && method.params.length > 0) {
          paramsHTML = '<div class="params"><h4>参数:</h4><ul>';
          method.params.forEach(p => {
            const schema = renderSchema(p.schema);
            paramsHTML += `<li><strong>${p.name}</strong> ${p.required ? '(必填)' : ''}: <span class="description">${p.description || ''}</span> <br>类型: <span class="schema">${schema}</span></li>`;
          });
          paramsHTML += '</ul></div>';
        }

        let resultHTML = '';
        if (method.result) {
          const schema = renderSchema(method.result.schema);
          resultHTML = `<div class="result"><h4>返回值:</h4><span class="schema">${schema}</span> - ${method.result.name || ''}</div>`;
        }

        div.innerHTML = `
          <div class="method-name">${method.name}</div>
          <div class="description">${method.description || '无描述'}</div>
          ${paramsHTML}
          ${resultHTML}
        `;

        methodsContainer.appendChild(div);
      });
    }

    function renderEvents(events) {
      events.forEach(event => {
        const div = document.createElement('div');
        div.className = 'event';
        div.dataset.search = (event.name + ' ' + (event.description || '')).toLowerCase();

        let paramsHTML = '';
        if (event.params && event.params.length > 0) {
          paramsHTML = '<div class="notification-params"><h4>事件参数:</h4><ul>';
          event.params.forEach(p => {
            const schema = renderSchema(p.schema);
            paramsHTML += `<li><strong>${p.name}</strong>: <span class="description">${p.description || ''}</span> <br>类型: <span class="schema">${schema}</span></li>`;
          });
          paramsHTML += '</ul></div>';
        }

        div.innerHTML = `
          <div class="event-name">${event.name}</div>
          <div class="description">${event.description || '无描述'}</div>
          ${paramsHTML}
        `;

        eventsContainer.appendChild(div);
      });
    }

    // 简化类型展示（递归处理 schema）
    function renderSchema(schema) {
      if (!schema) return 'unknown';

      if (schema.$ref) {
        return schema.$ref.split('/').pop();
      }
      if (schema.type === 'array') {
        const items = schema.items ? renderSchema(schema.items) : 'any';
        return `array[${items}]`;
      }
      if (schema.type === 'object' && schema.properties) {
        const keys = Object.keys(schema.properties);
        return `{${keys.slice(0, 3).map(k => k + ': ' + (schema.properties[k].$ref ? schema.properties[k].$ref.split('/').pop() : schema.properties[k].type)).join(', ')}${keys.length > 3 ? '...' : ''}}`;
      }
      return schema.type || 'any';
    }

    // 搜索功能
    function setupSearch(methods, events) {
      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('input', function () {
        const query = this.value.trim().toLowerCase();
        if (!query) {
          showAll();
          return;
        }

        filterElements('method', query);
        filterElements('event', query);
      });
    }

    function filterElements(cls, query) {
      const elements = document.querySelectorAll('.' + cls);
      elements.forEach(el => {
        if (el.dataset.search.includes(query)) {
          el.style.display = 'block';
        } else {
          el.style.display = 'none';
        }
      });
    }

    function showAll() {
      document.querySelectorAll('.method, .event').forEach(el => {
        el.style.display = 'block';
      });
    }

    // Tab 切换
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', function () {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tabcontent').forEach(c => c.classList.remove('active'));
        this.classList.add('active');
        document.getElementById(this.dataset.tab).classList.add('active');
      });
    });
  </script>
</body>
</html>
